<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contas | Monevo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap e Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS local -->
    <link rel="stylesheet" href="/app/static/css/projecao.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projecao.css') }}">

    <!-- Ícone -->
    <link rel="shortcut icon" href="/app/static/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>

<body>
    <!--  NAVBAR -->
    <nav class="barra-navegacao navbar navbar-expand-lg navbar-dark shadow-sm px-3">
        <a class="navbar-brand fw-bold me-4" href="#">Monevo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-navegacao"
            aria-controls="menu-navegacao" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="menu-navegacao">
            <ul class="navbar-nav align-items-center gap-3">
                <li class="nav-item">
                    <a class="link-navegacao nav-link d-flex align-items-center" href="{{ url_for('main.menu') }}">
                        <i class="fas fa-home me-2"></i> Menu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="link-navegacao nav-link d-flex align-items-center" href="#">
                        <i class="fas fa-user me-2"></i> Usuário
                    </a>
                </li>
                <li class="nav-item">
                    <a class="link-navegacao nav-link d-flex align-items-center" href="#">
                        <i class="fas fa-sign-out-alt me-2"></i> Sair
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container py-5">
        <h1 class="mb-5 text-center">Projeção</h1>
        <div class="row">
            <!-- Coluna Esquerda -->
            <div class="col-md-3">
                <div class="card-info">
                    <h6>Saldo atual:</h6>
                    <h5>R$ 3.400,00</h5>
                </div>
                <div class="card-info">
                    <h6>Receitas:</h6>
                    <h5>R$ 4.500,00</h5>
                </div>
                <div class="card-info">
                    <h6>Despesas:</h6>
                    <h5>R$ 1.100,00</h5>
                </div>
                <div class="card-info">
                    <h6>Resultado:</h6>
                    <h5>+ R$ 3.400,00</h5>
                </div>
            </div>

            <!-- Coluna Direita -->
            <div class="col-md-9">
                <!-- Filtros -->
                <div class="d-flex align-items-center mb-3 flex-wrap">
                    <label class="me-2 fw-semibold">Período:</label>
                    <input id="data_inicio" type="date" class="form-control me-2 campo-data">
                    <span class="me-2">até</span>
                    <input id="data_fim" type="date" class="form-control me-3 campo-data">
                    <label class="me-2 fw-semibold">Tipo:</label>
                    <select id="tipo_projecao" class="form-select me-3 tipo-projecao">
                        <option value="mensal">Mensal</option>
                        <option value="semanal">Semanal</option>
                        <option value="anual">Anual</option>
                    </select>

                    <button class="btn btn-custom">Gerar Projeção</button>
                </div>

                <!-- Gráficos -->
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <div class="chart-container mb-4">
                            <h6>Receitas x Despesas</h6>
                            <canvas id="graficoBarra"></canvas>
                        </div>
                        <div class="chart-container">
                            <h6>Fluxo de caixa</h6>
                            <canvas id="graficoLinha"></canvas>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <div class="chart-container h-100 d-flex flex-column justify-content-center">
                            <h6 class="text-center">Proporção</h6>
                            <canvas id="graficoPizza"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Scripts -->
    <script src="/app/static/js/projecao.js"></script>
    <script src="{{ url_for('static', filename='js/projecoes.js') }}"></script>
</body>

</html>
