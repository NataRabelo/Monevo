<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário | Monevo</title>

    <!-- Bootstrap e Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">

    <!-- Ícone da aba -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>

<body>
    <h1 id="titulo-site">Monevo</h1>

    <!-- Formulário de cadastro de usuário -->
    <form action="{{ url_for('user.deletarUsuario') }}" method="POST" class="formulario-cadastro">
        <h2 class="titulo-formulario">Apagar a minha conta</h2>

        <!-- Botão -->
        <button type="submit" class="botao-enviar">
            <i class="fas fa-trash"></i> Isso não é um Adeus, É um ate logo...
        </button>

    </form>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
</body>

</html>
