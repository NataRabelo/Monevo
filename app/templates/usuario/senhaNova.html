<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senha nova | Monevo</title>

  <!-- Bootstrap e Font Awesome para estilo e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

   <!-- CSS local -->
  <link rel="stylesheet" href="/app/static/css/senhaNova.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/senhaNova.css') }}">

  <!-- Ícone da aba -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>

<body>
  <h1 id="titulo-principal"> Monevo </h1>

  <div class="container-senha">
    <h4 class="texto-central mb-4">Criar nova senha</h4>

    <!-- Formulário para criar e salvar nova senha -->
  <form action="{{ url_for('auth.editar', user_id=user_id, keyValidation=keyValidation) }}" method="POST" id="formulario-nova-senha">
      <!-- Campo para digitar a nova senha -->
      <div class="nova-senha mb-3">
        <label for="campo-senha" class="form-label">Senha</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="campo-senha" name="senha" required>
        </div>
      </div>

      <!-- Campo para confirmar a nova senha -->
      <div class="senha-confirmacao mb-3">
        <label for="campo-senha-confirmacao" class="form-label">Confirme a senha</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="campo-senha-confirmacao" name="senha_confirmacao" required>
        </div>
      </div>

      <!-- Botão para enviar o formulário -->
      <button type="submit" class="btn botao w-100">
        <i class="fas fa-save"></i> Salvar senha
      </button>

      <!-- Link para voltar à tela de login -->
      <div class="texto-central mt-3">
        <a href="{{ url_for('auth.login') }}">← Voltar para login</a>
      </div>
  </div>

  <!-- Scripts do Bootstrap do Js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/app/static/js/senhaNova.js"></script>
  <script src="{{ url_for('static', filename='js/senhaNova.js') }}"></script>
</body>

</html>
