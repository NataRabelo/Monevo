<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Usuário | Monevo</title>

    <!-- Bootstrap e Font Awesome para estilo e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

     <!-- CSS local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar.css') }}">

    <!-- Ícone da aba -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>

<body>
    <h1 id="titulo-site">Monevo</h1>

    <!-- Formulário de edição de usuário -->
    <form action="{{ url_for('user.editarUsuario') }}" method="POST" class="formulario-editar">
        <h2 class="titulo-formulario">Editar usuario</h2>

        <div class="row">
            <!-- Nome -->
            <div class="col-md-6 mb-3">
                <label for="campo-nome" class="form-label">Nome:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="campo-nome" name="nome" required
                        value="{{usuario.nome}}">
                </div>
            </div>

            <!-- Sobrenome -->
            <div class="col-md-6 mb-3">
                <label for="campo-sobrenome" class="form-label">Sobrenome:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                    <input type="text" class="form-control" id="campo-sobrenome" name="sobrenome" required
                        value="{{usuario.sobrenome}}">
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Email -->
            <div class="col-md-12 mb-3">
                <label for="campo-email" class="form-label">Email:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="campo-email" name="email" required
                        value="{{usuario.email}}">
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Celular -->
            <div class="col-md-7 mb-3">
                <label for="campo-celular" class="form-label">Celular:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="text" class="form-control" id="campo-celular" name="celular"
                        value="{{usuario.celular}}">
                </div>
            </div>

            <!-- CPF -->
            <div class="col-md-5 mb-3">
                <label for="campo-cpf" class="form-label">CPF:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    <input type="text" class="form-control" id="campo-cpf" name="cpf" required value="{{usuario.cpf}}">
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Senha -->
            <div class="col-md-12 mb-3">
                <label for="campo-senha" class="form-label">Senha:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="campo-senha" name="senha"
                        placeholder="Insira a nova senha para alterar">
                </div>
            </div>
        </div>

        <!-- Botões -->
        <div class="botoes-acoes">
            <button type="submit" class="botao-enviar">
                <i class="fas fa-save"></i> Salvar edição
            </button>

            <button type="button" class="botao-deletar" id="botao-deletar">
                <i class="fas fa-trash"></i> Deletar usuário
            </button>

            <button type="submit" class="botao-voltar">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>

    </form>

    <!-- Modal de confirmação de exclusão -->
    <div class="modal fade" id="modalConfirmarExclusao" tabindex="-1" aria-labelledby="modalExcluirLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalExcluirLabel">Confirmar exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    Esta ação é <strong>irreversível</strong>.<br><br>
                    Ao confirmar, todos os seus dados, histórico e informações associadas à sua conta serão
                    <strong>excluídos permanentemente</strong> do sistema.<br><br>
                    Deseja realmente prosseguir com a exclusão da conta?
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">Cancelar</button>

                    <form action="{{ url_for('user.deletarUsuario', id=usuario.id) }}" method="POST"
                        style="display: inline;">
                        <button type="submit" class="btn btn-excluir">Sim, excluir</button>
                    </form>
                </div>


            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/editar.js') }}"></script>
</body>

</html>
