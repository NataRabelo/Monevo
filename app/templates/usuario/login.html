<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Monevo</title>

    <!-- Bootstrap e Font Awesome para estilo e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

     <!-- CSS local -->
    <link rel="stylesheet" href="/app/static/css/login.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <!-- Ícone da aba -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>

<body>
    <h1 id="titulo-site"> Monevo </h1>

    <!-- FLASH MENSAGENS -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="container">
            <div class="row mb-3 align-items-center">
                <div id="flash-container">
                    {% for category, message in messages %}
                    <div class="flash-message alert alert-dark">{{ message }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}
    {% endwith %}

    <div class="login-container">
        <h2 class="texto-central">Login</h2>

        <!-- Formulário de login -->
        <form id="loginForm" action="{{ url_for('auth.login')}}" method="POST">
            <!-- Campo de email -->
            <div class=" email mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="campo-email" name="email" required>
                </div>
            </div>

            <!-- Campo de senha -->
            <div class=" senha mb-3">
                <label for="senha" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="campo-senha" name="senha" required>
                </div>
            </div>
             
            <!-- Botão entrar -->
            <button type="submit" class="btn botao-login w-100">
                <i class="fas fa-right-to-bracket"></i> Entrar
            </button>


        </form>

        <!-- Links para recuperação de senha e cadastro -->
        <div class="texto-central mt-3">
            <a href="{{ url_for('auth.recuperar_senha')}}">Recuperar senha</a>
            <a href="{{ url_for('user.cadastroUsuario')}}">Cadastrar conta</a>
        </div>

    </div>

    <!-- Scripts do Bootstrap e JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app/static/js/login.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
